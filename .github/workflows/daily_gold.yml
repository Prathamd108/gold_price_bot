name: Daily Gold Alert
on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *'

jobs:
  run_agent_job:  # <--- Renamed job to match purpose, use underscores
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libraries
        run: pip install yfinance requests

      - name: Run Python Agent
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python agent.py
